<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Typography Project</h1>
        <p>There are different typography styles.</p>

        <h2>My name is Esa.</h2>
        <h1>Im 16 years old</h1>
        <h2>Im in class 11</h2>
        <h3>I am coding.</h3>

        <h2>My 2 Hobbies</h2>
        <p class="text-primary">I love Coding.</p>
        <p class="text-success">I love Gaming.</p>

        <h2>Me:</h2>
        <p class="font-weight-bold">People say im bold.</p>
        <p class="font-weight-normal">but im goofy.</p>

        <h2>What i love the most.</h2>
        <p class="text-left">I love reading.</p>
        <p class="text-center">I love Gaming.</p>
        <p class="text-right">I love Coding.</p>
    </div>

</body>

</html>
